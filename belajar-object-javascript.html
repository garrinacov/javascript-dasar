<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar Object Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script>
        var person = {
            //properti
            firstName: "GARRI",
            lastName: "Nacov",
            showName: function() {
                alert(`Nama: ${this.firstName} ${this.lastName}`);
            }
        };
        person.showName();
    </script>
</body>

</html>
