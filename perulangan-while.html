<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan While</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        var ulangi = prompt("Apakah anda mau mengulang ?");
        var counter = 0;

        while (ulangi) {
            counter++;
            ulangi = confirm("Apakah anda sudah mengulang ?");
        }

        document.write("Perulangan sudah dilakukan sebanyak" + counter + " kali");
    </script>

</body>

</html>
