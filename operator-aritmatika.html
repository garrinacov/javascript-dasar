<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operator Aritmatika</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 2;
        var c = 0;

        //pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);

        //perkalian
        c = a * b;
        document.write(`{a} * ${b} = ${c}<br/>`);

        //pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);

        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);

        //modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
</body>

</html>
