<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan For</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        for (i = 10; i > 0; i--) {
            document.write("<p>ini adalah hitungan dari ke" + i + "</p>");
        }
    </script>

</body>

</html>
