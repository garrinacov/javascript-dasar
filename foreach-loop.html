<!DOCTYPE html>
<html lang="en">

<head>
    <title>Foreach loop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        var languages = ["Javascript", "HTML", "CSS", "Typescript"];

        for (i in languages) {
            document.write(i + ". " + languages[i] + "<br/>")
        }


        //kita punya array seperti berisi berikut
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];


        //kemudian kita ingin tampilakan semua hari
        //dengan menggunakan method foreach

        days.forEach(function(day) {
            document.write("<p>" + day + "</p>");
        })

        //method repeat sama seperti for, untuk memanggil fungsinya repeat()

        for (let i = 0; i < 10; i++) {
            document.write("ulangi kalimat ini sebanyak".repeat(10));
        }
    </script>

</body>

</html>
