<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mengisi data Array</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        // membuat array
        var buah = ["apel", "jeruk", "manggis", "anggur"];

        //menambahkan buah lagi menggunakan method push
        buah.push("juwet");

        //menampilkan isi array

        document.write(buah);
    </script>

</body>

</html>
