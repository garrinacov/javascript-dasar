<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operator Ternary</title>
</head>

<body>

    <script>
        //Operator Ternary ini sebuah operator yang biasanya digunakan percabangan if/else

        var pertanyaan = confirm("Apakah kamu Mr. Gerry ?");

        var hasil = pertanyaan ? "Selamat Datang Mr. Gerry" : "Akses di Tolak!!";

        document.write(hasil);
    </script>

</body>

</html>
