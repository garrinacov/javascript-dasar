<!DOCTYPE html>
<html lang="en">

<head>
    <title>Membuat fungsi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        //membuat fungsi
        var sayHello = () => alert("Hello World");
    </script>

</head>

<body>

    <!-- memanggil fungsi saat link diklik-->

    <a href="#" onclick="sayHello()">Klik disini</a>

</body>

</html>
