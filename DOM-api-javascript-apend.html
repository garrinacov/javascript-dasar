<!DOCTYPE html>
<html lang="en">

<head>
    <title>Membuat element menggunakan createElement</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <script>
        // membuat judul
        var judul = document.createElement("h1");

        // mengisi konten elemen
        judul.textContent = "Belajar Javascript";

        //menambahkan elemen ke tag body
        document.body.append(judul);
    </script>

</body>

</html>
