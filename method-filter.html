<!DOCTYPE html>
<html lang="en">

<head>
    <title>Method Filter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script>
        const angka = [1, 2, 5, 6, 7, 9, 8, 3, 4];

        // kita ambil data yang habis di bagi dua
        const filteredArray = angka.filter((item) => {
            return item % 2 === 0
        });

        console.log(filteredArray);
    </script>
</body>

</html>
