<!DOCTYPE html>
<html lang="en">

<head>
    <title>ARRAY DAN PERULANGAN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <script>
        //membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        document.write("<h3>Daftar Products</h3>")
        document.write("<ol>");
        //menggunakan perulangan untuk mencetak seua isi array
        for (let i = 0; i < products.length; i++) {
            document.write(`<li>${products[i]}`);
        }
    </script>

</body>

</html>
