<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan Switch/Case</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        var jawab = prompt("Kamu beruntung! Silakang pilih hadiahmu dengan memasukan angka 1 sampai 5");

        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Uang 50 Ribu";
                break;
            case "5":
                hadiah = "Laptop";
                break;
            default:
                document.write("<p>Opps! Anda salah pilih</p>");
        }

        if (hadiah === "") {
            document.write("<p>Kamu gagal mendapatkan hadiah</p>");
        } else {
            document.write("<h2>Selamat Anda Mendapatkan Hadiah " + hadiah + "</h2>");
        }
    </script>

</body>

</html>
