<!DOCTYPE html>
<html lang="en">

<head>
    <title>menghapus elemen menggunakan remove</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1 id="judul">Belajar Javascript</h1>

    <script>
        // memilih berdasarkan id
        var h1 = document.getElementById('judul');

        // menghapus elemen yang sudah dipilih
        h1.remove();

        console.log("menghapus pesan Belajar Javascript")
        console.log(h1);
    </script>
</body>

</html>
