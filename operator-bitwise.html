<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Operator Bitwsie</title>
</head>

<body>

    <script>
        //Operator bitwise merupakan operator yang digunakan untuk operasi berdasarkan bit biner

        var x = 4;
        var y = 3;

        // operator bitwise and
        var hasil = x & y;
        document.write(`${x} & ${y} = ${hasil}<br/>`);

        //operator bitwsie or
        var hasil = x | y;
        document.write(`${x} | ${y} = ${hasil}<br/>`);

        //operator bitwise xor
        var hasil = x ^ y;
        document.write(`${x} ^ ${y} = ${hasil}<br/>`);

        //operator negasi
        var hasil = ~x;
        document.write(`~${x} = ${hasil}<br/>`);

        //operator bitwsie right shift >>
        var hasil = x >> y;
        document.write(`${x} >> ${y} = ${hasil}<br/>`);

        //operator bitwise left shift <<
        var hasil = x << y;
        document.write(`${x} << ${y} = ${hasil}<br/>`);

        //operator bitwise right shift unsigned
        var hasil = x >>> y;
        document.write(`${x} >>> ${y} = ${hasil}<br/>`);
    </script>

</body>

</html>
